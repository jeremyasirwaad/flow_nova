  frontend:
    build:
      context: ./frontend/flow_nova
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: flownova_frontend
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  flownova_postgres_data:
  flownova_redis_data:
  flownova_grafana_data:
  flownova_loki_data:
